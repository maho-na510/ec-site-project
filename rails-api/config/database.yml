# MySQL Database Configuration
# For documentation, see: https://guides.rubyonrails.org/configuring.html#configuring-a-database

default: &default
  adapter: mysql2
  encoding: utf8mb4
  collation: utf8mb4_unicode_ci
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("DB_USERNAME", "root") %>
  password: <%= ENV.fetch("DB_PASSWORD", "") %>
  host: <%= ENV.fetch("DB_HOST", "localhost") %>
  port: <%= ENV.fetch("DB_PORT", "3306") %>

development:
  <<: *default
  database: ec_site_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: ec_site_test

# Production database configuration
# Ensure the database exists and is configured properly
production:
  <<: *default
  database: <%= ENV.fetch("DB_NAME", "ec_site_production") %>
  username: <%= ENV.fetch("DB_USERNAME") %>
  password: <%= ENV.fetch("DB_PASSWORD") %>
  # For enhanced security, use SSL connection in production
  # sslca: /path/to/ca-cert.pem
  # sslverify: true
